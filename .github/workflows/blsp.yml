name: 构建

on:
  workflow_dispatch:
    inputs:
      JDK:
        description: 'JDK'
        required: true
        default: '11'
      BCommand:
        description: '構建命令'
        required: true
        default: 'gradlew clean app:assembleRelease'
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 準備
        uses: actions/checkout@v3
        
      - name: SSH Keys
        uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: |
                ${{ secrets.SSH_PRIVATE_KEY }}
                
      - name: 安裝JDK環境
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ github.event.inputs.JDK }}
          
      - name: Android SDK
        uses: android-actions/setup-android@v2
          
      - name: NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25b
          #git submodule update --init
      - name: 跑
        run: |
          git clone git@github.com:ljlVink/LinspirerDemo.git
          cd ./LinspirerDemo
          cd ./LinspirerDemo-master
          rm -rf ./hackmdm
          git clone git@github.com:ljlVink/HackMdm-core.git hackmdm
          chmod 777 gradlew
          ./${{ github.event.inputs.BCommand }}

      - name: 上傳Artifact
        uses: actions/upload-artifact@v2
        with:
          name: LSPDemo_Build
          path: ./LinspirerDemo/LinspirerDemo-master/app/build/outputs/apk/
